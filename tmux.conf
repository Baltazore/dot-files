# status bar
set-option -g status-utf8 on

# copy past
set-option -g default-command "reattach-to-user-namespace -l zsh"

# use vim key bindings
setw -g mode-keys vi

set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left-length 20
set -g status-right-length 340
set -g status-left '#[fg=green]#H #[fg=black]â€¢ #[fg=green,bright]#(uname -r | cut -c 1-6)#[default]|#(cat ~/.thyme-tmux)'
set -g status-right '#[fg=blue]#(~/battery Discharging) #[fg=red,dim]#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") #[fg=white]%a%l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d'

# default statusbar colors
set -g status-bg colour235
set -g status-fg white

# default window title colors
set-window-option -g window-status-fg white
set-window-option -g window-status-bg default

# active window title colors
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg green

# pane border colours
set -g pane-border-fg colour235
set -g pane-border-bg black
set -g pane-active-border-fg green
set -g pane-active-border-bg black

# C-b is not acceptable -- Vim uses it
set-option -g prefix C-a
bind-key C-a last-window

# move x clipboard into tmux paste buffer
bind C-p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
# move tmux copy buffer into x clipboard
bind C-y run "tmux show-buffer | xclip -i"

# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Use | for vertical splitting and - for horizontal
bind-key v split-window -h
bind-key | split-window -h
bind-key s split-window
bind-key - split-window

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Resize easier
bind -r S-Left resize-pane -L
bind -r S-Down resize-pane -D
bind -r S-Up resize-pane -U
bind -r S-Right resize-pane -R

# Allows us to use C-a a <command> to send commands to a TMUX session inside
# another TMUX session
bind-key a send-prefix

# Activity monitoring
setw -g monitor-activity on
set  -g visual-activity on

# Vi copypaste mode
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# hl for window navigation
unbind-key h
bind -r h previous-window
unbind-key l
bind -r l next-window

# C-hjkl pane traversal
unbind-key C-j
bind -r C-j select-pane -D
unbind-key C-k
bind -r C-k select-pane -U
unbind-key C-h
bind -r C-h select-pane -L
unbind-key C-l
bind -r C-l select-pane -R

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# set mouse mode fail
set -g mode-mouse on

bind a send-prefix

# easy synchonization
bind e setw synchronize-panes on
bind E setw synchronize-panes off
